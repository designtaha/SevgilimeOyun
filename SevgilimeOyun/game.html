<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YÄ±l AnÄ±larÄ±mÄ±z ðŸŽ®</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      font-family: sans-serif;
    }
    .game-container {
      width: 600px;
      height: 600px;
      margin: 50px auto;
      background: #d0f0c0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      position: relative;
      border: 5px solid #333;
    }
    .house {
      background-image: url('assets/img/house.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: black;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      text-shadow: 1px 1px 2px white;
      cursor: default;
      user-select: none;
    }
    .player {
      width: 40px;
      height: 40px;
      background: url('assets/img/player.png') no-repeat center center / contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.2s ease;
      z-index: 10;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      max-width: 80vw;
      max-height: 80vh;
      overflow-y: auto;
    }
    .popup h2 {
      margin-top: 0;
    }
    .close-btn {
      margin-top: 10px;
      background: #e75480;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸŽ‰ 12 AyÄ±n AnÄ±sÄ± ðŸŽ‰</h1>
  <div class="game-container" id="gameContainer">
    <!-- 12 ev -->
    <div class="house">Ocak</div>
    <div class="house">Åžubat</div>
    <div class="house">Mart</div>
    <div class="house">Nisan</div>
    <div class="house">MayÄ±s</div>
    <div class="house">Haziran</div>
    <div class="house">Temmuz</div>
    <div class="house">AÄŸustos</div>
    <div class="house">EylÃ¼l</div>
    <div class="house">Ekim</div>
    <div class="house">KasÄ±m</div>
    <div class="house">AralÄ±k</div>
    
    <div class="player" id="player"></div>
  </div>

  <div class="popup" id="popup">
    <h2>Bu ayki anÄ±lar ðŸ’•</h2>
    <div id="photoContainer">
      <!-- FotoÄŸraflar buraya JS ile eklenecek -->
    </div>
    <button class="close-btn" onclick="closePopup()">Kapat</button>
  </div>

  <script>
    const player = document.getElementById("player");
    const popup = document.getElementById("popup");
    const photoContainer = document.getElementById("photoContainer");

    const gridSize = 150; // 600 / 4 = 150px kare
    let x = 0;
    let y = 0;

    // Her ay iÃ§in 4 fotoÄŸraf dosya isimleri Ã¶rnek (assets/img/ocak1.png gibi)
    const photosByMonth = {
      "Ocak": ["ocak1.png", "ocak2.png", "ocak3.png", "ocak4.png"],
      "Åžubat": ["subat1.png", "subat2.png", "subat3.png", "subat4.png"],
      "Mart": ["mart1.png", "mart2.png", "mart3.png", "mart4.png"],
      "Nisan": ["nisan1.png", "nisan2.png", "nisan3.png", "nisan4.png"],
      "MayÄ±s": ["mayis1.png", "mayis2.png", "mayis3.png", "mayis4.png"],
      "Haziran": ["haziran1.png", "haziran2.png", "haziran3.png", "haziran4.png"],
      "Temmuz": ["temmuz1.png", "temmuz2.png", "temmuz3.png", "temmuz4.png"],
      "AÄŸustos": ["agustos1.png", "agustos2.png", "agustos3.png", "agustos4.png"],
      "EylÃ¼l": ["eylul1.png", "eylul2.png", "eylul3.png", "eylul4.png"],
      "Ekim": ["ekim1.png", "ekim2.png", "ekim3.png", "ekim4.png"],
      "KasÄ±m": ["kasim1.png", "kasim2.png", "kasim3.png", "kasim4.png"],
      "AralÄ±k": ["aralik1.png", "aralik2.png", "aralik3.png", "aralik4.png"]
    };

    function updatePlayerPosition() {
      player.style.left = x * gridSize + "px";
      player.style.top = y * gridSize + "px";
    }

    function openPopup() {
      const monthIndex = y * 4 + x; // 0-11 index hesaplama
      const monthName = document.querySelectorAll(".house")[monthIndex].textContent;

      photoContainer.innerHTML = ""; // Ã¶nceki fotoÄŸraflarÄ± temizle

      if(photosByMonth[monthName]){
        photosByMonth[monthName].forEach(photo => {
          const img = document.createElement("img");
          img.src = `assets/img/${photo}`;
          img.style.width = "100px";
          img.style.margin = "5px";
          photoContainer.appendChild(img);
        });
      } else {
        photoContainer.textContent = "FotoÄŸraf yok.";
      }

      popup.style.display = "block";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" && x < 3) x++;
      else if (e.key === "ArrowLeft" && x > 0) x--;
      else if (e.key === "ArrowDown" && y < 2) y++;
      else if (e.key === "ArrowUp" && y > 0) y--;
      else if (e.key.toLowerCase() === "e") openPopup();

      updatePlayerPosition();
    });

    updatePlayerPosition();
  </script>
</body>
</html>
